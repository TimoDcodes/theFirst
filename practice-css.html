<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Cafe</title>
    <link rel="stylesheet" href="css/practice-styles.css" />
  </head>
  <body>
    <h1>CSS Corner Cafe</h1>
    <section id="menu">
      <h2>Menu</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Coffee</td>
            <td>$2</td>
          </tr>
          <tr>
            <td>Tea</td>
            <td>$1.50</td>
          </tr>
          <tr>
            <td>Chicken & Waffles</td>
            <td>$12</td>
          </tr>
          <tr>
            <td>Blueberry Pancakes</td>
            <td>$6</td>
          </tr>
          <tr>
            <td>Coffee Cake</td>
            <td>$3</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="favItem">
       <h2>Which is your favorite menu item?</h2>
        <input type="radio" name="favItem" value="chxWaff" id="chxWaff">
        <label for="chxWaff" name="favItem">Chicken and Waffles</label>
        <input type="radio" name="favItem" value="bluePan" id="bluePan">
        <label for="bluePan">Blueberry Pancakes</label>
        <input type="radio" name="favItem" value="cofCake" id="cofCake">
        <label for="cofCake">Coffee Cake</label>
        
    </section>
    <section id="submit">
      <h2>Submit Your Review</h2>
      <form
        action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
        method="post"
      >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="review">Your Review:</label>
        <textarea
          id="review"
          name="review"
          rows="15"
          cols="60"
          placeholder="Write your review"
        ></textarea>
        <input type="submit" id="submit-btn" />
      </form>
    </section>
    <section id="contact">
        <h3>Contact Us</h3>
      <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
      <address>
        CSS Corner Cafe<br />
        101 W Main St<br />
        Bellevue, WA 98004
      </address>
    </section>
  </body>
</html>
